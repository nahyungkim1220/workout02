<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.1.0];ionrangeslider[2.1.6];strftime[0.9.2];selectize[0.11.2];bootstrap[3.3.7]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<script src="shared/strftime/strftime-min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="shared/selectize/js/selectize.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  <title>Investing Models</title>

</head>

<body>
  <div class="container-fluid">
    <h2>Investing Models</h2>
    <div class="shiny-flow-layout">
      <div>
        <div class="col-sm-12">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="a">Initial Amount</label>
            <input class="js-range-slider" id="a" data-min="0" data-max="100000" data-from="1000" data-step="500" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-prefix="$" data-keyboard="true" data-data-type="number"/>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="d">Annual Contribution</label>
            <input class="js-range-slider" id="d" data-min="0" data-max="50000" data-from="2000" data-step="500" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-prefix="$" data-keyboard="true" data-data-type="number"/>
          </div>
        </div>
      </div>
      <div>
        <div class="col-sm-12">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="b">Return Rate (in %)</label>
            <input class="js-range-slider" id="b" data-min="0" data-max="20" data-from="5" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="e">Growth Rate (in %)</label>
            <input class="js-range-slider" id="e" data-min="0" data-max="20" data-from="2" data-step="0.1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
          </div>
        </div>
      </div>
      <div>
        <div class="col-sm-12">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="c">Years</label>
            <input class="js-range-slider" id="c" data-min="0" data-max="50" data-from="10" data-step="1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="f">Facet?</label>
            <div>
              <select id="f"><option value="Yes">Yes</option>
<option value="No" selected>No</option></select>
              <script type="application/json" data-for="f" data-nonempty="">{}</script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <hr/>
      <h4>Timelines</h4>
      <div id="line" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      <h4>Balances</h4>
      <pre id="modalitiestable" class="shiny-text-output noplaceholder"></pre>
    </div>
  </div>
</body>

</html>
